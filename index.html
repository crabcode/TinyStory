<!DOCTYPE html>
<html>
	<head>
		<title>TinyStory</title>
		<meta charset="utf-8"/>
		<link href="system/style.css" rel="stylesheet"/> 
	</head>
	
	<body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">window.jQuery || document.write("<script type=\"text\/javascript\" src=\"system\/jquery.min.js\"><\/script>");</script>
		
		<script defer src="system/tinystory.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			window.onload = function()
			{
                TinyStory.filename = "sample.txt";
				TinyStory.load();
			}
		</script>
		
		<p id="error"></p>
        
        <p id="credit">Powered by <a href="https://github.com/crabcode/TinyStory" target="_blank">TinyStory</a></p>
	</body>
</html>
